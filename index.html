<!DOCTYPE html>
<html>
<head>
  BoozeCruise
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Slots</h1>

  <div class="slots">
    <h1 id="slots"></h1>
    <h3>Balance:</h3>
    <h2 id="balance">100</h2>
    <div class="form-group">
      <label>Bet:</label>
      <input class="form-control" id="bet" type="number" type="number" value="2" />
    </div>
    <br />
    <button class="btn btn-success" onclick="slots(document.getElementById('bet').value)">
      Click Me
    </button>
  </div>
</body>

<script>
  const symbols = ["üçí", "üõ≥", "üèù", "üåä", "‚òÄÔ∏è"];

  const slots = (bet) => {
    bet = parseInt(bet, 10);
    halfBet = Math.floor(bet / 2);
    let odds = 0;
    if (bet <= 30) {
      odds = 3;
    } else if (bet <= 100) {
      odds = Math.ceil((bet + 1) / 10);
    } else {
      odds = 10;
    }
    let balance = Number(document.getElementById("balance").innerHTML);
    console.log("BALANCE = ", balance - bet);

    document.getElementById("balance").innerHTML = balance - bet;
    const house = new Array(odds);
    let houseString = "";

    const print = () => {
      for (let i = 0; i < odds; i++) {
        setTimeout(function () {
          house[i] = symbols[Math.floor(Math.random() * symbols.length)];
          houseString += house[i];
          document.getElementById("slots").innerHTML = houseString;
        }, 1000 * i);
      }
      setTimeout(() => {
        prizes();
      }, symbols.length * 1000);
    };

    const prizes = () => {
      i = 0;
      prize = house.reduce((prize, symbol) => prize + (symbol === "üçí" ? halfBet : 0), 0);
      let power = 1;
      while (house[i] === "üçí") {
        power += 0.1;
        i++;
      }
      prize = Math.ceil(Math.pow(prize, power));
      document.getElementById("balance").innerHTML = Math.floor(document.getElementById("balance").innerHTML) + prize;
      console.log(`Prize: ${prize}`);
      console.log(`Bet: ${bet}`);
      console.log(`Half Bet: ${halfBet}`);
      // if (house[i] === "üçí") {
      //   document.getElementById("balance").innerHTML = balance + parseInt(bet, 10);
      // }
    };
    print();
  };
</script>


</html>
